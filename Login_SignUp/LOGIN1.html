<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LOGIN1.css">
    <title>LOG IN</title>
</head>
<body>
    <!-- UTAMA--------- -->
    <div class="utama">
        <!-- KONTEN--- -->
        <div class="konten">
            <!-- KIRI -->
            <div class="kiri">
                <div class="logo">
                    <img src="https://github.com/neisyaholly/JenshinImpekz/blob/main/Login_SignUp/assetLG/JENSHINIMPEKSLOGO4.png?raw=true" alt=""class="img">
                </div>

                <div class="text-logo">
                    <div class="start">
                        START THE JOURNEY NOW !
                    </div>
                    <div class="the">
                        -- The New-Open World from HoYoverse --
                    </div>
                </div>
            </div>

            <!-- KANAN -->
            <div class="kanan">
                <div class="atas">
                    <div class="login">
                        Login
                    </div>
                    <div class="panah">
                        <img src="https://github.com/neisyaholly/JenshinImpekz/blob/main/Login_SignUp/assetLG/PANAH%20JUDUL2.png?raw=true" width="100%" height="25%" alt="" class="panah-judul">
                    </div>
                </div>
                <div class="tengah">
                    <form action="">
                        <!-- ----Email----- -->
                        <div class="input-email">
                            <input type="text" id="input-email" placeholder="Email">
                            <span id="errorEmail"></span>
                        </div>

                        <!-- ----Password----- -->
                        <div class="input-password">
                            <input type="text" id="input-pass" placeholder="Password">
                            <span id="errorPass"></span>
                        </div>

                        <!-- ----Play For----- -->
                        <div class="Playfor">
                            <button id="play" >Play for Free</button>
                        </div>

                    </form>

                </div>
                <div class="bawah">
                    <div class="forgot-Pass">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="register-Now">
                        <a href="REGIS1.html">Register Now</a>
                    </div>
                </div>

            </div>

        </div>

    </div>
    <script src="login.js"></script>
</body>
</html>
